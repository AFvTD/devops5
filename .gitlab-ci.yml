stages: [build, test, deploy]

variables:
  APP_DIR: "app"
  NODE_ENV: "test"

build:
  stage: build
  image: node:20-alpine
  script:
    - cd ${APP_DIR}
    - npm ci
    - npm run build
  artifacts:
    when: always
    paths:
      - ${APP_DIR}/node_modules/
    expire_in: 1 day

test:
  stage: test
  image: node:20-alpine
  dependencies: [build]
  script:
    - cd ${APP_DIR}
    - npm test
  artifacts:
    when: always
    expire_in: 1 day

deploy_test:
  stage: deploy
  image: alpine:3.20
  before_script:
    - apk add --no-cache bash rsync
  script:
    - bash scripts/deploy_test.sh
  artifacts:
    when: always
    paths:
      - deploy/test/
    expire_in: 7 days
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
